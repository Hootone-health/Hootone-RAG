version: "3.8"

services:
  postgres:
    image: postgres:14-trixie
    container_name: postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      # Bind mount to persist Postgres data on the host (Windows path with space must be quoted)
      - "C:/Users/Admin/Desktop/rag-hootone/db/postgres_data:/var/lib/postgresql/data"

  pgadmin:
    image: dpage/pgadmin4:snapshot
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "${PGADMIN_PORT}:80"
    depends_on:
      - postgres

networks:
  default:
    name: postgres_network
